<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Rift</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100%;
            height: 100%;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            text-align: center;
            display: none;
        }
        #loading.active {
            display: block;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="loading">Carregando...</div>
    <div id="debug-info">FPS: -- | Objects: --</div>
    
    <!-- Carrega o Three.js via CDN primeiro -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
        }
    }
    </script>

    <!-- Carrega o jogo -->
    <script type="module" src="src/Game.js"></script>
</body>
</html>
